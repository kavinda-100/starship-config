# ~/.config/starship.toml

#--- Use custom format
format = '''
[â”Œâ”€â”€â”€â”€â”€â”€>](bold green)
[â”‚](bold green)$os$username$hostname$directory$git_branch$git_status$git_commit$fill$nodejs$cmd_duration$time$character
[â””â”€>](bold green) '''

#--- Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 10

#---- Disable the blank line at the start of the prompt
add_newline = false

#--- Set 'foo' as custom color palette
palette = 'foo'

#--- Define custom colors
[palettes.foo]

#--- Overwrite existing color
blue = '21'

#--- Define new color
mustard = '#af8700'

[fill]
symbol = " "

[nodejs]
format = "[$symbol($version )]($style)"
disabled = false

[cmd_duration]
format = "[$duration]($style)"
style = "yellow"

[memory_usage]
symbol = "ï¡š "

[time]
disabled = false
style = "bold white"
format = "[$time]($style)"

[custom.stunnel]
when = "ps aux | grep stunnel | grep -v grep"
command = "ps -o etime= -p $(ps aux | grep stunnel | grep -v grep | awk '{print $2}')"
style = "red"
format = "[TUNNEL OPEN for $output]($style)"


# Drop ugly default prompt characters
[character]
success_symbol = ''
error_symbol = ''

# ---

[os]
format = '[$symbol](bold white) '   
disabled = false

[os.symbols]
Windows = 'î˜ª'
Arch = 'ó°£‡'
Ubuntu = 'ïŒ›'
Macos = 'ó°€µ'

# ---

# Shows the username
[username]
style_user = 'white bold'
style_root = 'black bold'
format = '[$user]($style) '
disabled = false
show_always = true

# Shows the hostname
[hostname]
ssh_only = false
format = 'on [$hostname](bold yellow) '
disabled = false

# Shows current directory
[directory]
truncation_length = 1
truncation_symbol = 'â€¦/'
home_symbol = 'ó°‹œ ~'
read_only_style = '197'
read_only = ' ï€£ '
format = 'at [$path]($style)[$read_only]($read_only_style) '

# Shows current git branch
[git_branch]
symbol = 'î‚ '
format = 'via [$symbol$branch]($style)'
# truncation_length = 4
truncation_symbol = 'â€¦/'
style = 'bold green'

# Shows current git status
[git_status]
format = '[$all_status$ahead_behind]($style) '
style = 'bold green'
conflicted = 'ğŸ³'
